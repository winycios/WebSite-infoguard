<script>
  var data = document.getElementById("time");
  // data atual 
  var mes = new Array("janeiro", "fevereiro", "março", "abril", "maio", "junho", "agosto", "outubro", "novembro", "dezembro");
  var now = new Date;


  data.innerHTML = `${mes[now.getMonth()]}, ${now.getDate()}`;


  // mudar as telas
  function pesquisarTelasIndex() {
    // Seleciona o elemento input
    var inputTela = document.getElementById("valorTela");


    switch (inputTela.value.toLowerCase()) {
      case "tela inicial":
        window.location.href = `./index.html`;
        break;

      case "chamados":
        window.location.href = `./telas/chamados.html`;
        break;

      case "relatório":
      case "relatorio":
        window.location.href = `./telas/relatorio.html`;
        break;

      case "desktops":
      case "computadores":
        window.location.href = `./telas/computadores.html`;
        break;

      default:
        break;
    }
  }
</script>
